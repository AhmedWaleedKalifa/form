<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="side">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form">
            <h4 class="first-paragraph">This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sing up to know to get started.</h4>
            <h4 class="second-paragraph">You know you want to.</h4>
            <form action="">
                <h2>Let's do this!</h2>

                <div class="part-container">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required>
                    </div>
                </div>

                <div class="part-container">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" required>
                    </div>
                </div>
                  
                <div class="part-container">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" minlength="8" maxlength="20" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" minlength="8" maxlength="20" required>
                    </div>
                </div>
                <button type="submit">
                    Create Account
                </button>
                <p class="last-paragraph">Already have an account? <a href="">Login</a></p>

            </form>
            
        </div>
    </div>
</body>

</html>
